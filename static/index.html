  <body>
    <div id="root"></div>
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyCJW-C06gJzSChtd4myK6YoXItIYUUGD9w",
        authDomain: "great.fyi",
        databaseURL: "https://great-fyi.firebaseio.com",
        projectId: "great-fyi",
        storageBucket: "great-fyi",
        messagingSenderId: "18374210596",
        appId: "1:18374210596:web:2351918f47a69f8dac54b1",
        measurementId: "G-2DFZZL7V33"
      };

      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      function addFirebaseAuthUI(containerId) {
        container = document.getElementById(containerId)
        if (!container) {
          console.error('addFirebaseAuthUI: ' + containerId + ' not found')
          return
        }
        // Already added
        if (container.innerHTML) {
          return
        }

        var uiConfig = {
          signInSuccessUrl: '/',
          signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID,
          ],
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#' + containerId, uiConfig);
      }
    </script>
    <script src="webapp.js"></script>
  </body>
